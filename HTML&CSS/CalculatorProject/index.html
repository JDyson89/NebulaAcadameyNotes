<!DOCTYPE html>
<html>
    <head>
        <title>HTML Skeleton</title>
        <link rel='stylesheet' href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='calculator'>
            <div id='content'>
                
                <div class='row'>
                    <div id='screen'></div>
                </div>
                <section id='buttonSection'>
                    <div class='row'>
                        <div class='buttons' id='AC'>AC</div>
                        <div class='buttons'>+/-</div>
                        <div class='buttons'>%</div>
                        <div class='buttons operator'>/</div>
                    </div>
                    <div class='row'>
                        <div class='buttons'>7</div>
                        <div class='buttons'>8</div>
                        <div class='buttons'>9</div>
                        <div class='buttons operator'>x</div>
                    </div>
                    <div class='row'>
                        <div class='buttons'>4</div>
                        <div class='buttons'>5</div>
                        <div class='buttons'>6</div>
                        <div class='buttons operator'>-</div>
                    </div>
                    <div class='row'>
                        <div class='buttons'>1</div>
                        <div class='buttons'>2</div>
                        <div class='buttons'>3</div>
                        <div class='buttons operator'>+</div>
                    </div>
                    <div class='row'>
                        <div class='buttons'>0</div>
                        <div class='buttons'>.</div>
                        <div class='buttons' id='equal'>=</div>
                    </div>
                </section>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
